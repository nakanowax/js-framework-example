<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Backbone Example</title>
        <meta charset="UTF-8" />
        <!-- <link rel="stylesheet" type="text/css" href="css/"  /> -->
    </head>
    <body>
        <h1>Backbone.js</h1>

        <h2>ページ遷移サンプル</h2>

        <a href="#/page/1">page1</a>
        <a href="#/page/2">page2</a>
        <div id="page"></div>

        <hr />

        <h2>List表示/要素追加 Sample</h2>

        <div id="input-data">
            <span>ID : </span><input id="input-id" type="text" value="" />
            <span>NAME : </span><input id="input-name" type="text" value="" />
            <span>AGE : </span><input id="input-age" type="text" value="" />
            <input id="button-add" type="button" value="add" />
        </div>

        <table>
        <caption>
        <strong>プロフィール</strong>
        <details>
        <summary>補足</summary>
        <p>ほげほげほげ</p>
        </details>
        </caption>
        <thead>
        <tr><th>id</th><th>Name</th><th>age</th></tr>
        </thead>
        <tbody class="row">
        </tbody>
        </table>

        <script type="text/template" id="ModelView-template">
        <tr class="model"><td><%= id %></td><th><%= name %></th><td><%= age %></td></tr>
        </script>
        <script type="text/template" id="CollectionView-template">
        <tr class="collection"><td><%= id %></td><th><%= name %></th><td><%= age %></td></tr>
        </script>

        <script src="./lib/js/jquery-1.10.2.min.js"></script>
        <script src="./lib/js/json2.js"></script>
        <script src="./lib/js/underscore-min.js"></script>
        <script src="./lib/js/backbone-min.js"></script>
        <script src="./js/app.js"></script>

        <hr />

        <h2>参考</h2>
        <ul>
            <li><a href="http://backbonejs.org/">backbone.js</a></li>
            <li><a href="http://ando19721226.github.io/Backbone/#">Backbone.js 日本語リファレンス</a></li>
            <li><a href="http://qiita.com/yuku_t/items/16b799d0ec0a0ae3f78e">Backbone.js 入門</a></li>
            <li><a href="http://acro-engineer.hatenablog.com/entry/2013/10/08/121636">試して学ぶBackbone.js入門まとめ</a></li>
        </ul>

        <img src="http://appkitbox.com/appkitbox/wp-content/uploads/2013/03/ID003_backbone-500x281.jpg"/>

        <h2>総評</h2>
        <ul>
            <li></li>
        </ul>

    </body>
</html>
