<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script type="text/x-handlebars">
        <h1>Welcome to Ember.js</h1>
        
        <h2>Sample</h2>

        <div>
        <label>Name:</label>
        {{input type="text" value=name placeholder="Enter your name"}}
        </div>
        <div class="text">
        <h3>My name is {{name}} and I want to learn Ember!</h3>
        </div>

        <hr />

        {{outlet}}

        <hr />

        {{view App.CountUpView}}

        <hr />

        {{view App.PeopleView}}

        <hr />

        {{view App.OtherView}}

    </script>

    <script type="text/x-handlebars" id="other">
        <h2>参考</h2>
        <ul>
            <li><a href="http://emberjs.com/">ember.js</a></li>
            <li><a href="http://dev.classmethod.jp/series/getting-started%E2%80%8E-emberjs/">Ember.js 入門</a></li>
            <li><a href="https://github.com/emadurandal/emberjs-guides-japanese-translation">Ember.js Guides 日本語</a></li>
            <li><a href="http://www.slideshare.net/tricknotes/getting-started-with-emberjs">はじめる Ember.js</a></li>
        </ul>

        <h2>総評</h2>
        <ul>
            <li></li>
        </ul>
    </script>

    <script type="text/x-handlebars" id="people">
        <h2>List View Sample</h2>
        <span>ID : </span><input id="input-id" type="text" value="" />
        <span>NAME : </span><input id="input-name" type="text" value="" />
        <span>AGE : </span><input id="input-age" type="text" value="" />
        <input {{action 'addItem'}} type="button" value="add" />
        <input {{action 'getData'}} type="button" value="get" />
        <input {{action 'getDataFromPost'}} type="button" value="post" />

        <table border=1>
        <caption>
        <strong>プロフィール</strong>
        <details>
        <summary>補足</summary>
        <p>ほげほげほげ</p>
        </details>
        </caption>
        <thead>
        <tr><th>id</th><th>Name</th><th>age</th></tr>
        </thead>
        <tbody>
        {{#each item in model}}
            <tr><td>{{item.id}}</td><th>{{item.name}}</th><td>{{item.age}}</td></tr>
        {{/each}}
        </tbody>
        </table>
    </script>

    <script type="text/x-handlebars" id="countup">
        <h2>Binding/View Sample</h2>
        <p>Count :{{view.count}}</p>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
        <h3>画面遷移</h3>
        <ul>
        <li>{{#linkTo 'aboutme'}}About me{{/linkTo}}</li>
        </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="aboutme">
        <h3>About me</h3>
        <ul>
        <li>{{#linkTo 'index'}}Index{{/linkTo}}</li>
        </ul>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.2.0.js"></script>
    <script src="js/libs/ember-data.min.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
</body>
</html>
