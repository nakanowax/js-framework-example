<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script type="text/x-handlebars">
        <h2>Welcome to Ember.js</h2>
        {{outlet}}

        <hr />

        <div>
        <label>Name:</label>
        {{input type="text" value=name placeholder="Enter your name"}}
        </div>
        <div class="text">
        <h3>My name is {{name}} and I want to learn Ember!</h3>
        </div>

        <hr />


        <span>ID : </span><input id="input-id" type="text" value="" />
        <span>NAME : </span><input id="input-name" type="text" value="" />
        <span>AGE : </span><input id="input-age" type="text" value="" />
        <input {{action 'addItem'}} type="button" value="add" />

        <table border=1>
        <caption>
        <strong>プロフィール</strong>
        <details>
        <summary>補足</summary>
        <p>ほげほげほげ</p>
        </details>
        </caption>
        <thead>
        <tr><th>id</th><th>Name</th><th>age</th></tr>
        </thead>
        <tbody>
        {{#each item in model}}
            <tr><td>{{item.id}}</td><th>{{item.name}}</th><td>{{item.age}}</td></tr>
        {{/each}}
        </tbody>
        </table>

        <hr />

        <h2>参考</h2>
        <ul>
            <li><a href="http://emberjs.com/">ember.js</a></li>
            <li><a href="http://dev.classmethod.jp/series/getting-started%E2%80%8E-emberjs/">Ember.js 入門</a></li>
        </ul>

        <h2>総評</h2>
        <ul>
            <li></li>
        </ul>

    </script>


    <script type="text/x-handlebars" id="index">
        <ul>
        {{#each item in model}}
          <li>{{item}}</li>
        {{/each}}
        </ul>
    </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
